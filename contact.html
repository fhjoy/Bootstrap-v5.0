  <div class="container">
    <div class="row">
      <div class="col-xxl-8 col-md-8 col-sm-12 mx-auto"> 
        <div class="row py-3">
          <div class="col">
            <label class="py-2"for="firstname"> First Name </label>
            <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="firstname" required>
          
          </div>
          <div class="col">
            <label class="py-2" for="lastname"> Last Name </label>
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="lastname" required>
          
          </div>
        </div>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="@" required>
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder=" 8-10 Characters">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Offenburg">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" placeholder="77652">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Terms and Condition
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-outline-success"> Sign Up</button>
          </div>
        </form>
      </div>
